---
# jenkins variables
project_name: docker-prowlarr
external_type: na
custom_version_command: curl -sL "https://prowlarr.servarr.com/v1/update/nightly/changes?runtime=netcore&os=linuxmusl" | jq -r '.[0].version'
release_type: prerelease
release_tag: nightly
ls_branch: nightly
repo_vars:
  - BUILD_VERSION_ARG = 'PROWLARR_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-prowlarr'
  - CONTAINER_NAME = 'prowlarr'
  - DOCKERHUB_IMAGE = 'linuxserver/prowlarr'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/prowlarr'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/prowlarr'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='9696'
  - CI_SSL='false'
  - CI_DELAY='240'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH='/system/status'
sponsor_links:
  - { name: "Prowlarr", url: "https://opencollective.com/prowlarr" }
